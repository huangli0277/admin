    <div class="main-content assets_center clear po_re ">
		<style>
	.nav-tab-list .nav-tab-hover{
		width:100%;
		top:60px;
		height:50px;
		line-height:50px;
		background:#EAEDF4;
		position:absolute;
		box-sizing:content-box;
		z-index:1;
		transition:all 0.5s;
		-webkit-transition:all 0.5s;
		display:none;
	}
</style>
<div class="left-nav-bar" id="left-nav-bar">
	<div class="left-nav-slider">
		<dl class="nav-tab-list">
			<dt>
                        <a href="{:U('Article/index',array('id'=>$shang['id']))}"><i class="fa fa-support mr10"></i>{$shang.title}</a>
			</dt>
			<dt class="nav-tab-hover hover1"></dt>
					<volist name="ArticleTypeList" id="vo">

						<dd class="finan_index <eq name="$vo['id']" value="$id">active</eq>" >

								 {$vo.title}
								 <i class="fa fa-angle-right fa-lg right mr10 mt17"></i> 
							 </a>
						</dd>
	
					</volist>
			
			
			
		</dl>
	</div>
</div>       
       
        <div class="tag-list-content assets_content bg_w">
			<div class="safe_center clear">
				<h1>
					<span>{$shang['title']}</span>
				</h1>
			</div>
           
            <div class="new_list">
                <ul>
                 <volist name="list" id="vo">   
					<li><a href="{:U('Article/detail','id='.$vo['id'])}" class="title">{$vo.title}</a>
                        <span class="list_time right">{$vo.addtime|addtime}</span>
                    </li>
                 </volist>   
                </ul>
            </div>
            <div class="pages"> {$page}</div>
        </div>
    </div>
</div>


<script type="text/javascript">
	// 左边tab切换&浮动导航
	$(function () {
		// 左边tab切换&浮动导航
		(function () {
			var tab   = $('.nav-tab-list dd');
			var hover = $('.nav-tab-hover');
			var pos   = 0;
			tab.each(function (index) {
				var $this = $(this);
				if ($this.hasClass('active')) {
					pos = index;
				}
				$this.hover(function () {
					_moveTo(index);
				}, function () { 
					_moveTo(pos);
				});
			});
			_moveTo(pos);
			$('.nav-tab-hover').show();

			function _moveTo(index) {
				hover.css("top", 60 + 50 * index);
				tab.removeClass('active');
				tab.eq(index).addClass('active');
			}
		})();
	});

	$(window).on('scroll resize', function () {
		if (document.body.scrollTop < 50) {
			$('#left-nav-bar').css("top", 0);
		} else if (document.body.scrollTop > ($('.tag-list-content').height() - $('#left-nav-bar').height() + 50)) {
			$('#left-nav-bar').css("top", ($('.tag-list-content').height() - $('#left-nav-bar').height()));
		} else {
			$('#left-nav-bar').css("top", document.body.scrollTop - 50);
		}
	});
</script>
